<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">

<dom-module id="list-example">
    <style>
         :host {
            display: block;
            background-color: none;
            /*t*/
        }
        
        #list-example {
            height: 100vh;
            width: 100vw;
            padding: 0px;
            margin: 0px;
            background-color: none;
        }
        
        #i-list {
            height: 1000px;
            width: 100%;
            background-color: none;
        }
        
        #fixed-list {
            min-width: 300px;
            min-height: 300px;
            padding: 10px;
        }
        
        .panel {
       
            border-style: none;
        }
        
        .panel-heading {
            padding: 2px;
        }
        
        .panel-full {
            min-width: 300px;
            min-height: 300px;
        }
        
         ::selection {
            background: #ff5e99;
            color: #FFFFFF;
            text-shadow: 0;
        }
        
         ::-moz-selection {
            background: #ff5e99;
            color: #FFFFFF;
        }
    </style>
    <template>

<iron-ajax url="/maps/test" last-response="{{data}}" auto></iron-ajax>
        <h2>Cheap flights</h2>
  <iron-list id="i-list" items="[[data]]" as="item" grid>
      
    <template>

      <div id="fixed-list">
          <div class="panel panel-primary panel-full">
              <div class="panel-heading">
                  <paper-material elevation= "5">
                 <img src="[[item.image]]" class="img img-responsive" style="width:300px;height:100px;"/>
                      </paper-material>
                
             </div>
             
             <div class="panel-body">
                <p> Name: [[item.name]]</p>
            </div>
        
        </div>
      </div>
   


    </template>
    </iron-list>

    </template>
</dom-module>

<script>
    (function() {
        Polymer({
            is: 'list-example',
            attached: function() {
                // Use the top-level document element as scrolltarget
                this.$.list.scrollTarget = this.ownerDocument.documentElement;
            }
        });
    })();
</script>
